<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi-Way Business Solutions - Contact Us</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/Styles.css" />
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>

<body>
    <div class="content-wrapper">
        <header>
            <div class="logo"><a href="./Index.html"><img src="./Images/MWB_Small.png"
                        alt="Mi-Way Business Solutions" /></a></div>
            <nav>
                <ul class="nav-links">
                    <!-- <li><a href="#about">About Us</a></li> -->
                    <!-- <li><a href="#services">Products & Services</a></li> -->
                    <li><a href="./Index.html">Home</a></li>
                    <li><a href="./Contact.html">Contact Us</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </header>

        <main>
            <h1>Contact Us</h1>
            <form action="https://formsubmit.co/el/fovasu" method="POST" onsubmit="return handleSubmit()">
                <label>Name *</label>
                <input type="text" name="name" required>
            
                <label>Email *</label>
                <input type="email" name="email" required>
            
                <div id="editor-container"></div>
                <input type="hidden" name="message" id="hidden-message" />
            
                <input type="hidden" name="_next" value="https://mi-waybusinesssolutions.co.uk/thank-you.html">
                <button type="submit">Send</button>
            </form>
            
        </main>

        <!-- Form QuillJS -->
        
           <script>
                const quill = new Quill('#editor-container', {
                    theme: 'snow'
                });
            
                function handleSubmit() {
                    const html = quill.root.innerHTML.trim();
                    if (html === '<p><br></p>' || html === '') {
                        alert("Please enter a message.");
                        return false;
                    }
                    document.getElementById('hidden-message').value = html;
                    return true;
                }
            </script>

        <!-- ReCATPCHA -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>

        <!-- Cannot scroll if menu open -->
        <script>
            const hamburger = document.querySelector(".hamburger");
            const navLinks = document.querySelector(".nav-links");
            const body = document.body;

            hamburger.addEventListener("click", () => {
                hamburger.classList.toggle("open");
                navLinks.classList.toggle("active");
                body.classList.toggle("no-scroll");
            });
        </script>
        <footer>
            <!-- Copyrights Section -->
            <div class="copyright">&copy;2025 - Mi-Way Business Solutions</div>
        </footer>
    </div>
</body>

</html>
