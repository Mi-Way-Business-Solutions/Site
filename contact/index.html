<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi-Way Business Solutions - Contact Us</title>
    <link rel="icon" href="../Images/MWB_BrowserIcon.png" type="image/png">
    <link rel="stylesheet" href="../CSS/Styles.css" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>

<body>
    <div class="content-wrapper">
        <header>
            <div class="logo"><a href="../"><img src="../Images/MWB_Small.png"
                        alt="Mi-Way Business Solutions" /></a></div>
            <nav>
                <ul class="nav-links">
                    <!-- <li><a href="#about">About Us</a></li> -->
                    <!-- <li><a href="#services">Products & Services</a></li> -->
                    <li><a href="../">Home</a></li>
                    <li><a href="../contact/">Contact Us</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </header>

        <main>
            <h1>Contact Us</h1>
            <form action="https://formsubmit.co/106c897ac8d453eff47f87e578d74875" method="POST" enctype="multipart/form-data">
                <label>Name *</label>
                <input type="text" name="name" required>

                <label>Email *</label>
                <input type="email" name="email" required>

                <label>Phone No.</label>
                <input type="text" name="phone">

                <label>Company Name</label>
                <input type="text" name="company">

                <label>Message</label>
                <div id="editor-container"></div>
                <!--<small id="char-count">0 / 2000 characters</small>-->

                <!--<input type="file" name="file[]" multiple accept="image/png, image/jpeg">-->

                <input type="hidden" name="message" id="hidden-message" />

                <input type="hidden" name="_subject" value="New message from contact form">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="https://mi-waybusinesssolutions.co.uk/thank-you/">
                
                <!-- Submit Button -->
                <div id="submit-wrapper" style="display: none; margin-top: 0.3em;">
                    <button type="submit">Send</button>
                </div>
            </form>
            
            <!-- reCAPTCHA -->
            <br>
            <div class="g-recaptcha" data-sitekey="6LejElMrAAAAAIrI_kldUa0Wh5V9OBP6Av7qE-mh"
            data-callback="enableSubmit"></div>
            <p id="captcha-warning" style="color: red; display: none;">Please complete the CAPTCHA.</p>

        </main>

        <!-- Form QuillJS -->
        <script>
            const quill = new Quill('#editor-container', {
                theme: 'snow'
            });

            const form = document.querySelector('form');
            const hiddenMessage = document.getElementById('hidden-message');
            const submitWrapper = document.getElementById('submit-wrapper');
            const captchaWarning = document.getElementById('captcha-warning');

            form.addEventListener('submit', function (e) {
                const html = quill.root.innerHTML.trim();
                if (html === '<p><br></p>' || html === '') {
                    alert('Please enter a message.');
                    e.preventDefault();  // Stop form submitting if empty
                    return;
                }
                const text = quill.getText().trim();
                hiddenMessage.value = text;
                // hiddenMessage.value = html;
                if (submitWrapper.style.display === 'none') {
                    e.preventDefault();
                    captchaWarning.style.display = 'block';
                }
            });

            function enableSubmit() {
                submitWrapper.style.display = 'block';
                captchaWarning.style.display = 'none';
            }
        </script>

        <!-- ReCATPCHA -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>

        <!-- Cannot scroll if menu open -->
        <script>
            const hamburger = document.querySelector(".hamburger");
            const navLinks = document.querySelector(".nav-links");
            const body = document.body;

            hamburger.addEventListener("click", () => {
                hamburger.classList.toggle("open");
                navLinks.classList.toggle("active");
                body.classList.toggle("no-scroll");
            });
        </script>
        <footer>
            <!-- Copyrights Section -->
            <div class="copyright">&copy;2025 - Mi-Way Business Solutions</div>
            <div class="agreements">
                <p><a href="../eula/">License Agreement</a>    -    <a href="../privacy-statement/">Privacy Statement</a></p>
            </div>
        </footer>
    </div>
</body>

</html>
