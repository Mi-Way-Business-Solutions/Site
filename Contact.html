<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi-Way Business Solutions - Contact Us</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/Styles.css" />
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>

<body>
    <div class="content-wrapper">
        <header>
            <div class="logo"><a href="./Index.html"><img src="./Images/MWB_Small.png"
                        alt="Mi-Way Business Solutions" /></a></div>
            <nav>
                <ul class="nav-links">
                    <!-- <li><a href="#about">About Us</a></li> -->
                    <!-- <li><a href="#services">Products & Services</a></li> -->
                    <li><a href="./Index.html">Home</a></li>
                    <li><a href="./Contact.html">Contact Us</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </header>

        <main>
            <h1>Contact Us</h1>
            <form action="https://formsubmit.co/el/fovasu" method="POST" onsubmit="return handleSubmit()"
                enctype="multipart/form-data">
                <!-- Required Fields -->
                <label for="name">Name *</label>
                <input type="text" name="name" id="name" required>

                <label for="email">Email *</label>
                <input type="email" name="email" id="email" required>

                <!-- Optional Fields -->
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone">

                <label for="company">Company Name</label>
                <input type="text" name="company" id="company">

                <!-- WYSIWYG Editor -->
                <label for="message">Message *</label>
                <div id="editor-container"></div>
                <input type="hidden" name="message" id="hidden-message" />

                <div class="g-recaptcha" data-sitekey="6LejElMrAAAAAIrI_kldUa0Wh5V9OBP6Av7qE-mh"></div>
                <br />

                <!-- Success Message -->
                <p id="form-status">Message sent successfully!</p>

                <input type="hidden" name="_next" value="https://mi-waybusinesssolutions.co.uk/thank-you.html">

                <button type="submit">Send Message</button>
            </form>
        </main>

        <!-- Form QuillJS -->
        <script>
            const quill = new Quill('#editor-container', {
                theme: 'snow',
                placeholder: 'Write your message here. You can paste screenshots/images directly.',
                modules: {
                    toolbar: [['bold', 'italic', 'underline'], ['link', 'image']]
                }
            });

            function handleSubmit() {
                const html = quill.root.innerHTML.trim();
                if (html === '<p><br></p>' || html === '') {
                    alert("Please enter a message.");
                    return false;
                }

                document.getElementById('hidden-message').value = html;

                // Show confirmation message (Formsubmit will redirect after this)
                document.getElementById('form-status').style.display = "block";

                return true;
            }
        </script>

        <!-- ReCATPCHA -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>

        <!-- Cannot scroll if menu open -->
        <script>
            const hamburger = document.querySelector(".hamburger");
            const navLinks = document.querySelector(".nav-links");
            const body = document.body;

            hamburger.addEventListener("click", () => {
                hamburger.classList.toggle("open");
                navLinks.classList.toggle("active");
                body.classList.toggle("no-scroll");
            });
        </script>
        <footer>
            <!-- Copyrights Section -->
            <div class="copyright">&copy;2025 - Mi-Way Business Solutions</div>
        </footer>
    </div>
</body>

</html>
